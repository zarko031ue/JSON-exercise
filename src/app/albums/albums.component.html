<div class="container">
    <div class="row">
        <div class="col" *ngFor="let album of albums">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5>ALBUM NAME: </h5>
                  <h5 class="card-title">{{album.title}}</h5>
                  <a [routerLink]="['/photos']" (click)="getPhotos(album.userId)" class="btn btn-primary">Show pictures</a>
                </div>
            </div>
        </div>
    </div>
</div>
