<div class="row">
    <div class="col-lg-12">
        <form [formGroup]="form" (ngSubmit)="onSubmit(form)"> 
            <div class="row">
                <div class="col-lg-12 mb-3">
                    <button class="btn btn-success mr-1" [disabled]="!form.valid"> Save</button>
                    <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" class="form-control" formControlName="title">
                    </div>
                </div> 
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="textarea">Post:</label>
                        <textarea name="" id="textarea" class="form-control" formControlName="textarea" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
